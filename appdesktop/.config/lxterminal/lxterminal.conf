[general]
fontname=DejaVu Sans Mono 10
selchars=-A-Za-z0-9,./?%&#:_
scrollback=1000
bgcolor=#000014141a1a
bgalpha=65535
fgcolor=#f6f6f5f5eeee
disallowbold=false
cursorblinks=true
cursorunderline=false
audiblebell=true
tabpos=top
hidescrollbar=true
hidemenubar=true
hideclosebutton=true
disablef10=true
disablealt=true
hidepointer=true

palette_color_0=#272728282222
palette_color_1=#ffff29292929
palette_color_2=#0000cdcd0000
palette_color_3=#cdcdcdcd0000
palette_color_4=#1e1e9090ffff
palette_color_5=#cdcd0000cdcd
palette_color_6=#0000cdcdcdcd
palette_color_7=#fefefffffefe
palette_color_8=#757571715e5e
palette_color_9=#ffff29292929
palette_color_10=#a6a6e2e22e2e
palette_color_11=#ffffffff0000
palette_color_12=#6666d9d9efef
palette_color_13=#ffff0000ffff
palette_color_14=#0000ffffffff
palette_color_15=#fefefffffefe
color_preset=Custom

geometry_columns=80
geometry_rows=24

[shortcut]
new_window_accel=<CTRL><SHIFT>N
new_tab_accel=<CTRL><SHIFT>T
close_tab_accel=<CTRL><SHIFT>W
close_window_accel=<CTRL><SHIFT>Q
copy_accel=<CTRL><SHIFT>C
paste_accel=<CTRL><SHIFT>V
name_tab_accel=<CTRL><SHIFT>I
previous_tab_accel=<CTRL>Page_Up
next_tab_accel=<CTRL>Page_Down
move_tab_left_accel=<CTRL><SHIFT>Page_Up
move_tab_right_accel=<CTRL><SHIFT>Page_Down
zoom_in_accel=<CTRL>plus
zoom_out_accel=<CTRL>underscore
zoom_reset_accel=<CTRL>parenright

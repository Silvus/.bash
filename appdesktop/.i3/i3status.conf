# Time
# -------------
tztime date {
        format = "  ÔÅ≥  %a %d %b  "
}
tztime time {
        format = "  ‚åö  %H:%M:%S  "
}

# Monitoring
# -------------
cpu_usage {
		format = "  ÔÉ§  %usage  "
}
disk "/" {
        format = "  / %percentage_used  "
}
disk "/data" {
        format = "  /data %percentage_used  "
}

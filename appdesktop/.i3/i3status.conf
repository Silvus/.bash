# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

# http://i3wm.org/i3status/manpage.html

general {
		interval = 1
        colors = true
        color_bad = "#D64937"
		color_good = "#8bdd58"
		color_degraded = "#D69937"
}

# order += "battery 0"
order += "wireless wlan0"
order += "ethernet eth0"
order += "ethernet tun0"
# order += "run_watch VPN"
# order += "run_watch DHCP"
order += "disk /"
order += "disk /data"
order += "cpu_usage"
order += "tztime date"
order += "tztime time"
order += "volume master"
order += "tztime blank" # Hack to show a seperator between time and tray icons

# Network
# -------------
# run_watch VPN {
#         pidfile = "/proc/sys/net/ipv4/conf/tun0"
#         # pidfile = "/var/run/vpnc/pid"
# }
ethernet eth0 {
        format_up = "  ÔÇ¨ %ip "
		format_down = " ‚öè Diconnected "
}
ethernet tun0 {
        format_up = "  üîí [%speed]  "
        format_down = "  üîì  "
}
wireless wlan0 {
        format_up = "  ÔÇ¨ (%quality at %essid, %bitrate) %ip  "
        format_down = ""
}

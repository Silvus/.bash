# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

# https://github.com/ledti/dotfiles/blob/master/.config/i3/config

general {
		interval = 1
        colors = true
        color_bad = "#D64937"
		color_good = "#8bdd58"
		color_degraded = "#D69937"
}

# order += "ipv6"
order += "disk /"
order += "disk /data"
# order += "run_watch VPN"
order += "ethernet eth0"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime date"
order += "tztime time"
order += "tztime blank" # Hack to show a seperator between time and tray icons

# run_watch VPN {
#         pidfile = "  /var/run/vpnc/pid  "
# }

ethernet eth0 {
        format_up = "  ⚌ %ip "
		format_down = " ⚏ Diconnected "
}

tztime date {
        format = "  %a %d %b  "
}

tztime time {
        format = "  %H:%M:%S  "
}

load {
        format = " ⚑ %1min  "
}

cpu_usage {
		format = "  ♥ %usage   "
}

disk "/" {
        format = "  / %avail  "
}

disk "/data" {
        format = "  /data %avail  "
}

volume master {
   format = "  ♪ %volume  "
   format_muted = "  %volume  "
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

# Hack to show a seperator between time and tray icons
tztime blank {
		format = ""
}